plugins {
    id("java")
    id("org.gradle.test-retry") version "1.2.0"
    
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation("junit:junit:4.13")
}

tasks.test {
    useJUnit()
    ignoreFailures = false

    retry {
        maxRetries = 0
        maxFailures = 200
        failOnPassedAfterRetry = true
    }
}

gradleEnterprise {
    buildScan {
        capture {
            buildLogging = false
            testLogging = true
        }
    }
}
