plugins {
    id("java")
    id("org.gradle.test-retry") version "1.2.0"
      id 'io.spring.dependency-management' version '1.0.1.RELEASE'
}




dependencyManagement {
  imports {
    mavenBom 'org.apache.logging.log4j:log4j-bom:2.17.2'
  }
}


repositories {
    mavenCentral()
    jcenter()
}




dependencies {
    testImplementation("junit:junit:4.13")
    testImplementation("com.github.stefanbirkner:system-rules:1.19.0")
  implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
  implementation 'org.apache.logging.log4j:log4j-core:2.17.2'

}

tasks.test {
    useJUnit()
    //ignoreFailures = false

   // retry {
    //    maxRetries = 0
    //    maxFailures = 200
   //     failOnPassedAfterRetry = true
   // }
    filter {
        //include specific method in any of the tests
        includeTestsMatching "*chicken1*"
        includeTestsMatching "*chicken2*"
        includeTestsMatching "*chicken3*"
        includeTestsMatching "*chicken4*"
        includeTestsMatching "*chicken7*"
        includeTestsMatching "*chicken8*"
        excludeTestsMatching "*chicken11*"
        //includeTestsMatching "*chicken6*"


    }
}

