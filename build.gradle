plugins {
    id("java")
    //id("jvm-test-suite")
    id("org.gradle.test-retry") version "1.2.0"
     id "application"
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation("junit:junit:4.13")
}

tasks.test {
    useJUnit()
    ignoreFailures = false

    retry {
        maxRetries = 0
        maxFailures = 200
        failOnPassedAfterRetry = true
    }
}

apply plugin : "java" 
ext {
   javaMainClass = "main.java.my.myclass"
}

application {
    mainClassName = javaMainClass
}
